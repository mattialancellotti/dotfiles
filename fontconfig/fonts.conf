<fontconfig>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Noto Color Emoji</family>
            <family>Droid Sans</family>
        </prefer>
        <default>
            <family>Iosevka</family>
        </default>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Droid Sans</family>
            <family>Noto Color Emoji</family>
        </prefer>
        <default>
            <family>Iosevka</family>
        </default>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Mono</family>
            <family>Droid Sans</family>
            <family>Noto Color Emoji</family>
        </prefer>
        <default>
            <family>Iosevka</family>
        </default>
    </alias>
</fontconfig>
