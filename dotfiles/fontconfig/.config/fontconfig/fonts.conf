<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<!-- Per user configuration file -->
<fontconfig>
     <!--- Telling fontconfig that my monitor is rgb and not v-rgb or v-rbg -->
     <match target="font">
          <edit name="rgba" mode="assign">
               <const>rgb</const>
          </edit>
     </match>

     <!--- Setting default fonts for 'sans' family -->
     <alias>
          <family>sans</family>
          <prefer>
               <family>Noto Sans</family>
               <family>Iosevka</family>
          </prefer>
     </alias>

     <!--- Setting default fonts for 'sans-serif' family -->
     <alias>
          <family>sans-serif</family>
          <prefer>
               <family>Noto Serif</family>
               <family>Iosevka</family>
          </prefer>
     </alias>

     <!---
          Setting default fonts for 'monospace' family. Apparently this is the most
          used font family for terminals. The default is Iosevka but it will
          fallback to Noto Color Emoji.
     -->
     <alias>
          <family>monospace</family>
          <prefer>
               <family>Iosevka</family>
               <family>Noto Color Emoji</family>
          </prefer>
     </alias>
</fontconfig>
